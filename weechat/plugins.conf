[desc]
perl.buddylist.buddy.on.server = "show buddy who is connected to a server, but not visiting the same channel(s) (default: on)"
perl.buddylist.buddy.on.server.color = "color for online buddy but not visiting the same channel(s) (default: lightgreen)"
perl.buddylist.buddylist = "path/file-name to store your buddies"
perl.buddylist.callback.timeout = "time in seconds to wait for answer from server. (default: 60)"
perl.buddylist.check.buddies = "time in seconds to send a /whois request to server. Be careful not to flood server (default: 20)"
perl.buddylist.color.away = "color for away buddies"
perl.buddylist.color.default = "fall back color. (default: standard weechat color)"
perl.buddylist.color.number = "color for channel number (default: lightred). If empty, channel list option is off"
perl.buddylist.color.offline = "color for offline buddies"
perl.buddylist.color.online = "color for online buddies"
perl.buddylist.color.server = "color for servername"
perl.buddylist.color.server.offline = "color for disconnected server (default: hide)"
perl.buddylist.display.original.nick = "display original nickname even if buddy changed his /nick (you have to add new nick to buddylist (default: off)"
perl.buddylist.display.social.net = "using bitlbee, buddies will be sorted in sublists with social-network name (eg. msn/jabber/facebook)(default: on)"
perl.buddylist.display.social.net.color = "color for social-network name (default: yellow)"
perl.buddylist.hide.bar = "hides buddylist bar when all servers with added buddies are offline (on = default, always = buddylist bar will be hidden (for example if you want to add item 'buddylist' to 'weechat.bar.status.items', off = buddylist bar will not be hidden))"
perl.buddylist.hide.buddy.if.offline = "hide buddy if offline (default: off)"
perl.buddylist.hide.server.if.buddies.offline = "hides server when all buddies are offline for this server (default: off)"
perl.buddylist.hide.servername.in.buddylist = "hide the servername in buddylist. If "on" only nicks will be displayed in buddylist (default: off)"
perl.buddylist.show.query = "displays a query buffer in front of the channel list"
perl.buddylist.sort = "sort method for buddylist (default = buddylist will be sort by nickname, status = buddylist will be sort by status (online, away, offline))"
perl.buddylist.text.away = "optional away text in buddylist (sort method has to be 'status')"
perl.buddylist.text.color = "color for optional online/away/offline-text in buddylist (default: white)"
perl.buddylist.text.offline = "optional offline text in buddylist (sort method has to be 'status')"
perl.buddylist.text.online = "optional online text in buddylist (sort method has to be 'status')"
perl.buddylist.use.redirection = "using redirection to get status of buddies (needs weechat >=0.3.4) (default: on)"
perl.buffers.color_current = "color for current buffer (default: lightcyan,red)"
perl.buffers.color_default = "default color for buffer name (default: default)"
perl.buffers.color_hotlist_highlight = "change color of buffer name if a highlight messaged received. color, which may be "fg" or "fg,bg" (default: magenta)"
perl.buffers.color_hotlist_low = "change color of buffer name if a low message received. color, which may be "fg" or "fg,bg" (default: white)"
perl.buffers.color_hotlist_message = "change color of buffer name if a normal message received. color, which may be "fg" or "fg,bg" (default: yellow)"
perl.buffers.color_hotlist_private = "change color of buffer name if a private message received. color, which may be "fg" or "fg,bg" (default: lightgreen)"
perl.buffers.color_number = "color for buffer number (default: lightgreen)"
perl.buffers.color_number_char = "color for buffer number char (default: lightgreen)"
perl.buffers.color_whitelist_buffers = "comma separated list of buffers for using a differnt color scheme (for example: freenode.#weechat,freenode.#weechat-fr)"
perl.buffers.color_whitelist_default = "default color for whitelist buffer name"
perl.buffers.color_whitelist_highlight = "highlight color of whitelist buffer name"
perl.buffers.color_whitelist_low = "low color of whitelist buffer name"
perl.buffers.color_whitelist_message = "message color of whitelist buffer name"
perl.buffers.color_whitelist_private = "private color of whitelist buffer name"
perl.buffers.hide_merged_buffers = "hide merged buffers (default: off)"
perl.buffers.indenting = "use indenting for some buffers like IRC channels (default: on)"
perl.buffers.indenting_number = "use indenting for numbers (default: on)"
perl.buffers.short_names = "display short names (remove text before first "." in buffer name) (default: on)"
perl.buffers.show_number = "display channel number (default: on)"
perl.buffers.show_number_char = "display a char after channel number (default: ".")"
perl.buffers.show_prefix = "show your prefix for channel (default: off)"
perl.buffers.show_prefix_empty = "use a placeholder for channels without prefix (default: on)"
perl.buffers.sort = "sort buffer-list by "number" or "name" (default: number)"
perl.colorize_lines.avail_buffer = "messages will be colored in buffer (all = all buffers, channel = channel buffers, query = query buffers (default: all "
perl.colorize_lines.blacklist_channels = "comma separated list with channelname. Channels in this list will be completely ignored. (e.g.: freenode.#weechat,freenode.#weechat-fr). This option has highest priority!"
perl.colorize_lines.buffer_autoset = "toggle highlight color in chat area for value in "buffer_autoset.*.highlight_words_add" (default: off)"
perl.colorize_lines.chat = "colors text in chat area with according nick color (default: on)"
perl.colorize_lines.highlight = "highlight message will be fully highlighted in chat area ("on" = only messages from your buddies will be mind (using "plugins.var.perl.colorize_lines.nicks); "off" = message will not be highlighted; "always" = a highlight will always color the whole message (default: on)"
perl.colorize_lines.hotlist_max_level_nicks_add = "toggle highlight for hotlist (default: off)"
perl.colorize_lines.look_highlight = "toggle highlight color in chat area for value in option "weechat.look.highlight" (default: off)"
perl.colorize_lines.look_highlight_regex = "toggle highlight color in chat area for value in option "weechat.look.highlight_regex" (default: off)"
perl.colorize_lines.nicks = "comma separated list with nicknames. Only messages from nicks in this list will be colorized. (e.g.: freenode.nils_2,freenode.flashcode,freenode.weebot). You can use "*" as a wildcard (e.g.: *.nils_* to match all "nils_" on all servers). Also a file with nicks is allowed. The filename in option has to start with "/" (e.g.: /buddylist.txt). The format has to be, one nick each line with <servername>.<nickname>"
perl.colorize_lines.own_lines = "messages written by your own will be colored. color from "weechat.color.chat_nick_self" will be used. If you only want to color your lines, use value "only" (default: off)"
perl.colorize_lines.shuffle = "toggle shuffle color mode for chat area (you don't want this, believe me!) (default: off)"
perl.colorize_lines.use_irc_colors = "if a message contains irc_color_codes, those color codes will be used instead of the nick color (default: off)"
